    <body>

            <div class="header">
                <div class="logo pull-left">

                </div>
                <div class="shortcuts pull-right">
                    <ul>

                        <li><a href="#" class="rsvp" title="RSVP"></a></li>

                        <div class="item bg3"></div>
                        <div class="item bg4"></div>
