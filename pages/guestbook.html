

<div class="guestbook">

	<ul class="entries">
		<li class="form">
			<div class='userinfo'>
				<div class='name'><input type="text" class="form-control" id="nombre" placeholder="Introduzca su nombre"></div> 
				<div class="date"><input type="email" class="form-control" id="correo" placeholder="usuario@dominio.com"></div>
			</div>
			<div class='comment'>
				 <textarea class="form-control" id="mensaje"></textarea>
			</div>
			<input type="hidden" id="location" value="" />
			<button type="button" class="btn btn-info js-new-guestbook"> > </button>
		</li>
	</ul>
	<div id="entry" style="display:none;">
		<li>
			<div class='userinfo'>
				<div class='profile'>
					<img src="http://www.gravatar.com/avatar/{{email}}?d=http%3A%2F%2Fwww.macyenta.com%2Fimages%2Fdefault_profile.png" />
				</div>
				<div class='name'>{{name}}</div>
				<div class='date'>{{date}}</div>
				<div class='location'>{{location}}</div>
			</div>
			<div class='comment'>{{comment}}</div>
		</li>
	</div>
</div>
