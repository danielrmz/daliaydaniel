

<form method="post" name="auth" action="/login">
	<div style="text-align:center; margin: 0 auto;max-width:300px" class="row">
		<div class="alert alert-danger" <%if (error == "") { %>style="display:none;"<% } %>><%- error %></div>
		<div class="col-sm-9">
			<input type="password"  name="pwd" class="form-control input-md" placeholder="Contrase&ntilde;a..." /> 
		</div>
		<div class="col-sm-3">
		<input type="submit" value="Entrar" class="btn btn-primary" />
		</div>
		<input type="hidden" name="returnTo" value="<%- callback %>" />
	</div>
</form>
